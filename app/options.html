<!DOCTYPE html>
<html>
	<head>
		<title>Options - Offline RSS Reader</title>
		<link rel="shortcut icon" href="icon.ico" />
		<link href="style/main.css" rel="stylesheet" media="all" />
		<link href="style/chrome.css" rel="stylesheet" media="all" />
		<link href="style/button.css" rel="stylesheet" media="all" />
		<link href="style/sidebar.css" rel="stylesheet" media="all" />
		<link href="style/options.css" rel="stylesheet" media="all" />
		<link href="style/search.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<section id="mainSection">
			<header id="mainHeader">
				<img src="icon.ico" width="32" height="32" align="middle" />
				<section><h2>Options<h2></section>
				<nav>
					<ul>
						<li><button id="showDevTools">Dev tools</button></li>
						<li><button id="fullWindow">Fullscreen</button></li>
						<div class="buttonGroup">
							<li><button id="hideWindow">Minimize</button></li>
							<li><button id="maxWindow">Maximize</button></li>
							<li><button id="closeWindow">Close</button></li>
						</div>
					</ul>
				</nav>
			</header>
			<nav>
				<div class="buttonGroup leftGroup" id="searchGroup">
					<ul>
						<li><input type="search" placeholder="Search options" id="searchBar" /></li>
						<li><input type="submit" value="Submit" id="searchSubmit" /></li>
					</ul>
				</div>
				<ul class="middleGroup">
				</ul>
				<ul class="rightGroup">
					<li><button id="reloadWindow">Reload</button></li>
				</ul>
			</nav>
			<aside>
				<ul id="asideOptions"></ul>
			</aside>
		</section>
		<script src="ui/jquery-2.0.0.min.js"></script>
		<script src="ui/jquery.xml2json.js"></script>
		<script src="ui/init.js"></script>
		<script src="ui/options.js"></script>
		<script src="ui/sidebar.js"></script>
	</body>
</html>
